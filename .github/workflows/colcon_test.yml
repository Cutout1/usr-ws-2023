name: ColconTest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container: osrf/ros:foxy-desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: "./opt/ros/foxy/setup.bash && colcon build --symlink-install"

      - name: Test
        run: "./opt/ros/foxy/setup.bash && colcon test --return-code-on-test-failure --event-handlers console_cohesion+"
