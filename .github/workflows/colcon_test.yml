name: ColconTest

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container: osrf/ros:foxy-desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: "bash -c 'source /opt/ros/foxy/setup.bash && colcon build --symlink-install'"

      - name: Test
        run: "bash -c 'source /opt/ros/foxy/setup.bash && colcon test --return-code-on-test-failure --event-handlers console_cohesion+'"
