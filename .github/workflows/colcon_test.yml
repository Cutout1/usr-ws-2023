name: ColconTest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container: osrf/ros:foxy-desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: "chmod +x /opt/ros/foxy/setup.bash && source /opt/ros/foxy/setup.bash && colcon build && colcon test"
