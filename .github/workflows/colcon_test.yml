name: ColconTest

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container: manglemix/usr_docker_repo:usr_base
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: "bash -c 'source /root/.bashrc && colcbuild'"

      - name: Test
        run: "bash -c 'source /root/.bashrc && colctest'"
